<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./assets/styles/main.css" rel="stylesheet">
        <script src="./assets/scripts/joke_api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Brad to the Bone</title>
    </head>

    <body>
		<!-- Display a message if JavaScript is disabled -->
		<noscript>
			Javascript must be enabled for this site to work properly.<br>Please check out <a href="https://www.enable-javascript.com/">these instructions</a> to enable JavaScript.
		</noscript>

		<!-- Vue.js Header Component -->
		<header id="vueHeader">
			<site-header></site-header>
		</header>

		<!-- Load the script that activates the vue.js header component -->
		<script type="module" src="./assets/scripts/vue_header_component.js"></script>

        <main>
			<h1>Chuck Norris Jokes</h1>

			<section class="no-border">
				<article>
					<p>This page calls an API to get a random Chuck Norris joke. Click the button below to get a new joke each time!</p>
                    <input type="button" class="api_button" value="Get New Joke" onclick="getChuckNorrisJoke()">
                    <div>
                        <!-- Image free for use under creative commons license: https://freepngimg.com/png/37613-chuck-norris-photos -->
                        <img src="./assets/images/chucknorris.png" alt="Chuck Norris" height="264" width="184" style="float:left;">
                        <div id="data"></div>
                    </div>
				</article>
			</section>
        </main>

		<!-- Vue.js Footer Component -->
		<footer id="vueFooter">
			<site-footer></site-footer>
		</footer>

		<!-- Load the script that activates the vue.js footer component -->
		<script type="module" src="./assets/scripts/vue_footer_component.js"></script>

    </body>
</html>
